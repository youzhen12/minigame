<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MiniGame</title>
  <link rel="stylesheet" href="styles/beautify.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
  <div id="particles-bg"></div>

  <header class="app-header">
    <h1 class="logo animate__animated animate__fadeInDown">MiniGame</h1>
    <nav class="nav">
      <button class="btn primary">开始游戏</button>
      <button class="btn ghost">关于</button>
    </nav>
  </header>

  <main class="container">
    <section class="card animate__animated animate__zoomIn">
      <h2>游戏列表</h2>
      <div class="cards">
        <div class="game-card">小游戏 A</div>
        <div class="game-card">小游戏 B</div>
        <div class="game-card">小游戏 C</div>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <script src="scripts/beautify.js"></script>
</body>
</html>
