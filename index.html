<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<meta name="theme-color" content="#f6f7fb">
<title>倒水小游戏</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app">
  <header class="topbar">
    <div class="stat">
      <span id="level">关卡 1/10</span>
      <span id="target">目标水量：0</span>
      <span id="steps">步数：0</span>
      <span id="solvable">可解：检查中</span>
      <span id="optimal">最短步数：-</span>
    </div>
    <div class="actions">
      <button id="undo">撤销</button>
      <button id="restart">重新开始</button>
      <button id="prev">上一关</button>
      <button id="next">下一关</button>
    </div>
  </header>
  <main class="board">
    <div id="cups" class="cups"></div>
  </main>
  <div id="overlay" class="overlay hidden">
    <div class="overlay-content">
      <div id="overlay-text"></div>
      <button id="overlay-next">继续</button>
    </div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
